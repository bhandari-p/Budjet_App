{% extends 'budget/base.html' %}
{% load static %}
{% block content %}

<!-- main content box-hero -->
<div class="container ">

    {% for projects in project_list %}
        <h1>{{ project.name }}</h1>
  
      {% empty %}

  <div class="project-wrapper center  mt-5">
    <div class="bg-dark text-secondary  px-4 py-5 text-center">
      <span class="border border-primary">
        <div class="py-5">
          <h1 class="display-5 fw-bold text-white">Sorry, you don't have any project yet. </h1>
          <div class="col-lg-6 mx-auto">
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
              <a href="add">
                <button type="button" class="btn btn-outline-info btn-lg px-4 me-sm-3 fw-bold">Add project</button></a>
            </div>
          </div>
        </div>
      </span>
    </div>
    {% endfor %}
  </div>
</div>


{% endblock %}
